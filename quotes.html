<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Instaclick Photography Quotes</title>
		<link rel="stylesheet" media="screen and (min-device-width: 1000px)" href="css/quotes.css" /> 
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="styles.css" />
		<![endif]-->
		<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="icon" href="images/favicon_orig.png">
		<script src="modernizr.custom.65897.js"></script>
	</head>
	<body>
		<div id="container"> 
			<div class="top-container">			
				<header>         
					<img class="logo" src="Images/instalogo.png"  alt="InstaClick Photography" title="" />
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href=#>Our Team</a></li>
						<li><a href="gallery.html">Gallery</a></li>
						<li><a class="active" href="quotes.html">Quotes</a></li>            
					</ul>
				</nav>	
				</header>
			</div>
			<article>
				<form>
					<fieldset class="text" id="contactInfo">
						<h4>Contact Information</h4> <br>
						<label for="fname">First Name</label> 					
						<input type="text" id="fname"> 
						<p id="fNameError" class="errorMsg"></p>
						<label for="lname">Last Name</label>					
						<input type="text" id="lname"> 	
						<p id="lNameError" class="errorMsg"></p>
						<label for="phoneNumber">Phone Number</label> 
						<input type="tel" id="phoneNumber"> <br>
						<p id="phoneNumberError" class="errorMsg"></p>
						<label for="email">Email</label> 
						<input type="email" id="email"> <br>
						<p id="emailError" class="errorMsg"></p>
						<br>
					</fieldset>
					<fieldset class="text" id="ceremonyInfo">
						<h4>Ceremony Information</h4> <br>
						<label for="address1">Address 1</label> 
						<input type="text" id="address1"> 
						<p id="address1Error" class="errorMsg"></p>
						<label for="address2">Address 2</label> 					
						<input type="text" id="address2"> 
						<label for="city">City</label> 
						<input type="text" id="city"> 	
						<p id="cityError" class="errorMsg"></p>
						<label for="state">State</label> 
						<input type="text" id="state"> 
						<p id="stateError" class="errorMsg"></p>
						<label for="zipCode">Zip Code</label> 
						<input type="text" id="zipCode"> 
						<p id="zipCodeError" class="errorMsg"></p>
						<label for="hrsOfService">Hours of Service</label> 
						<input type="text" id="hrsOfService"> <br>
						<p id="hrsOfServiceError" class="errorMsg"></p>
					</fieldset>
					<br>
					<input type="submit" value="Submit">
				</form>
			</article> 
			
			<footer>				
				<div class="copyright">
					<p>Copyright Â© 2020 Instaclick Photography. All Rights Reserved.</p>
					<p>All photography photos courtesy of <a href="https://www.unsplash.com">Unsplash.com</a></p>
				</div>
				<div class="social-media">
					<ul>
					<li><a class="social-link" href="https://www.facebook.com">Facebook</a></li>
					<li><a class="social-link" href="https://twitter.com">Twitter</a></li>
					<li><a class="social-link" href="https://www.instagram.com">Instagram</a></li>
					<li><a class="social-link" href="https://www.youtube.com">Youtube</a></li>
					</ul>
				</div>
			</footer> 
		</div> 
	</body>	
</html>
